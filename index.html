
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-content img {
            height: 50px;
        }
        .main {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .main img {
            max-width: 70%;
            height: auto;
        }
        .text {
            max-width: 30%;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="img/snap.png" alt="Avatar">
            <h1>Nome e Cognome</h1>
        </div>
    </header>
    <main class="main">
        <img src="https://via.placeholder.com/600x400" alt="Immagine">
        <div class="text">
            <h2>Benvenuto!</h2>
            <p>Questo Ã¨ un esempio di sito web creato in un unico file HTML. Puoi personalizzarlo come vuoi!</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Nome e Cognome. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
